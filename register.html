<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <script src="script.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin-top: 10%;
          padding: 0%;
          background-color: #f2f2f2;
        }
        
        .container {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
        }
        
        h1 {
          font-size: 24px;
          color: #333;
          text-align: center;
          margin-bottom: 20px;
        }
        
        .form-group {
          margin-bottom: 20px;

        }
        
        label {
          font-size: 16px;
          color: #666;
          margin-bottom: 10px;
          display: block;
        }
        
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
        }
        
        .btn-submit {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #333;
          color: #fff;
          font-size: 16px;
          text-align: center;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          transition: background-color 0.3s ease-in-out;
        }
        
        .btn-submit:hover {
          background-color: #666;
        }
        
        .btn-submit:active {
          background-color: #222;
        }
        
        .message {
          font-size: 14px;
          color: #666;
          text-align: center;
          margin-top: 10px;
        }

        .footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 12.5%;
      }
      
      .footer-links {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      
      .footer-link {
        margin: 0 10px;
        font-size: 14px;
        text-decoration: none;
        color: #fff;
      }
      
      .footer-link:hover {
        text-decoration: underline;
      }
      
      .footer-logo {
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
      }
      </style>
</head>
<body>
    <div class="container">
        <h1>User Register</h1>
        
        <form id="register-form">
          <input type="text" id="username" placeholder="Username" required>
          <input type="tel" id="Number" placeholder="Mobile Number" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          
          <button type="submit">Register</button>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; 2023 Online Recruitment Solution. All rights reserved.</p>
        <div class="footer-links">
          <a class="footer-link" href="#">Terms of Service</a>
          <a class="footer-link" href="#">Privacy Policy</a>
          <a class="footer-link" href="#">Contact Us</a>
        </div>
        <p>Designed by <a class="footer-logo" href="#">Rahul Bhardwaj</a></p>
      </footer>
</body>
</html>
